<div class="content-area">
  <!-- nav  -->
  <!-- As a heading -->
<nav class="navbar navbar-dark navbar-danger">
  <span class="navbar-brand mb-2 h1">Acme Bank</span>
</nav>

  <!-- body -->
  <div class="container">
    <div class="shadow card my-4" style="width: 100%;">
      <div class="card-body">
        <h4 class="card-title text-primary">Account List</h4>
        <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">Account Number</th>
              <th scope="col">Account Type</th>
              <th scope="col">Balance</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let account of accounts | async; index as i">
              <td>{{ account.account_number }}</td>
              <td>{{ account.account_type }}</td>
              <td>{{ account.balance }}</td>
              <td>
                <button
                  [disabled]="canWithdraw(account.account_type, account.balance )"
                  (click)="onWithdrawClick()"
                  [class]="canWithdraw(account.account_type, account.balance ) ? 'btn btn-secondary': 'btn btn-success'">
                  Withdraw
                </button>
              </td>
            </tr>
            <tr style="background-color: transparent;">
                <th scope="col" colspan="2"><h5>Balance</h5></th>
                <th scope="col" colspan="2"><h5>{{getBalance(accounts | async)}}</h5></th>
              </tr>
            </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
